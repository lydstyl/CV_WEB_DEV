<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Javascript</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<link href="css/normalize.css" rel="stylesheet" type="text/css" />

	<body>
		<div id="page">
			<h1>Javascript : calculatrice</h1>
			<div class="row">
				<div class="column">
					<div class="row">
						<div class="column" id="screen"></div>
					</div>
					<div class="row">
						<div class="column small-3"><input id="b7" type="button" value="7" /></div>

					</div>

					</div>

						<div class="column small-3"><input type="button" value="1"/></div>

					</div>                                               
					<div class="row">                                    
						<div class="column small-3"><input type="button" value="0"/></div>
						<div class="column small-3"><input type="button" value="<-"/></div>
