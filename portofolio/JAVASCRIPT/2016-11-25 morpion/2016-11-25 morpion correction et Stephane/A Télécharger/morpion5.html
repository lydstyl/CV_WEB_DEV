<div>Joueur 1</div>
<table>
	<tr>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
	</tr>
	<tr>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
	</tr>
	<tr>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
		<td width="40" height="40" align="center" valign="middle" style="border:1px solid #000"></td>
	</tr>
</table>
<script>
	var cases = [['','',''],['','',''],['','','']], td = document.getElementsByTagName('td'), joueur = 0;
	for(var i=0; i<3; i++){
		for(var j=0; j<3; j++){
			(function(i, j){
				td[i*3+j].addEventListener('click', function(){
					cases[i][j] = this.innerHTML = !(joueur % 2) ? 'X' : 'O';
					if((function(){
						for(var c=0; c<3; c++) if(/^(XXX|OOO)$/.test(cases[c].join('')) || /^(XXX|OOO)$/.test(cases[0][c]+cases[1][c]+cases[2][c])) return true;
						if(/^(XXX|OOO)$/.test(cases[0][0]+cases[1][1]+cases[2][2]) || /^(XXX|OOO)$/.test(cases[0][2]+cases[1][1]+cases[2][0])) return true;
						return false;
					})()){
						alert( 'Le joueur '+(!(joueur % 2) ? 1 : 2)+' à gagné' );
						document.location.reload();
					}
					document.getElementsByTagName('div')[0].innerHTML = 'Joueur '+(!(++joueur % 2) ? 1 : 2);
				});
			})(i, j);
		}
	}
</script>
