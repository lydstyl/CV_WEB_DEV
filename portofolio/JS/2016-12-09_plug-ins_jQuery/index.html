<!DOCTYPE HTML>
<html lang="fr">
	<head>
		<title>Javascript</title>
		<meta charset="utf-8" />
		<!--meta name="viewport" content="width=device-width, user-scalable=no"-->
		<!-- CSS
			<link href="css/normalize.css" rel="stylesheet" type="text/css" />
			<link href="css/grille.css" rel="stylesheet" type="text/css" />
		-->
			<!--Pop up lightbox-->
		<link href="./css/lightbox.css" rel="stylesheet" type="text/css" />
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
			<!--Carroussel slick-->
		<link rel="stylesheet" type="text/css" href="./css/slick.css">
		<link rel="stylesheet" type="text/css" href="./css/slick-theme.css">
		<style type="text/css">
			html, body {margin: 0;padding: 0;}
			* {box-sizing: border-box;}
			.slider {width: 50%;margin: 100px auto;}
			.slick-slide {margin: 0px 20px;}
			.slick-slide img {width: 100%;}
			.slick-prev:before,.slick-next:before {color: black;}
			.slick-dots li button::before {font-size: 48px;}
		</style>
	</head>	
	<body>
		<div id="page">
			<h1>Javascript : plugins</h1>
			<h2>Carroussel</h2>
			<section class="variable slider">
				<div><img src="./img/1.jpg"></div>
				<div><img src="./img/2.jpg"></div>
				<div>
					<a class="example-image-link" href="./img/image.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
						<img class="example-image" src="./img/thumb.jpg" alt=""/>
						<h3>Cliquez sur l'image ou ce lien pour la pop up</h3>
					</a>
				</div>
				<div><img src="./img/3.jpg"></div>
				<div><img src="./img/4.jpg"></div>
				<div><img src="./img/5.jpg"></div>
			</section>
			<h2>Pop up</h2>
			<a class="example-image-link" href="http://lokeshdhakar.com/projects/lightbox2/images/image-3.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward.">
				<img class="example-image" src="http://lokeshdhakar.com/projects/lightbox2/images/thumb-3.jpg" alt=""/>
			</a>
		</div>		
	</body>
	<!--JS-->
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/lightbox.js"></script>
	<!--<script type="text/javascript" src="js/script.js"></script>-->

	<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
	<script src="./js/slick.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).on('ready', function() {
		$(".regular").slick({
			dots: true,
			infinite: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});
		$(".center").slick({
			dots: true,
			infinite: true,
			centerMode: true,
			slidesToShow: 3,
			slidesToScroll: 3
		});
		$(".variable").slick({
			dots: true,
			infinite: true,
			variableWidth: true
		});
		});
	</script>
</html>
